<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Store - Supplies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo-container">
            <img src="학교로고.jpg" alt="School Logo" class="school-logo">
            <span class="school-name">Daegu High School of International Studies</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="clothing.html">Clothing</a></li>
            <li><a href="supplies.html">Supplies</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- SUPPLIES CONTENT -->
    <section class="category-section">
        <h2 class="section-title">Class Supplies</h2>
        <div class="product-container">
            
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Notebook">
                <h3>Branded Notebook</h3>
                <p class="price">$5.00</p>
                <a href="#" class="buy-button">Buy Now</a>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Pencils">
                <h3>Pencil Set</h3>
                <p class="price">$3.00</p>
                <a href="#" class="buy-button">Buy Now</a>
            </div>

        </div>
    </section>

    <footer>
        <p>&copy; 2023 School Store Project</p>
    </footer>

</html>
