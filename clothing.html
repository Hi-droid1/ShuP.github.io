<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Store - Clothing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVIGATION BAR (Must be on every page) -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="학교로고.jpg" alt="School Logo" class="school-logo">
            <span class="Daegu High School of International Studies">Lincoln High School</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="clothing.html">Clothing</a></li>
            <li><a href="supplies.html">Supplies</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- CLOTHING CONTENT -->
    <section class="category-section">
        <h2 class="section-title">School Clothing</h2>
        <div class="product-container">
            
            <!-- Item 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Hoodie">
                <h3>Spirit Hoodie</h3>
                <p class="price">$25.00</p>
                <a href="#" class="buy-button">Buy Now</a>
            </div>

            <!-- Item 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="T-Shirt">
                <h3>Gym T-Shirt</h3>
                <p class="price">$15.00</p>
                <a href="#" class="buy-button">Buy Now</a>
            </div>

        </div>
    </section>

    <footer>
        <p>&copy; 2023 School Store Project</p>
    </footer>

</body>
</html>
